language: java
jdk:
  - oraclejdk8
sudo: false
script:
- rm -f neo4j-shell-tools_*.zip
- mvn clean install dependency:copy-dependencies
- VERSION=2.3.3 && zip -j neo4j-shell-tools_$VERSION.zip target/import-tools-${VERSION}*.jar
  target/dependency/opencsv-*.jar target/dependency/geoff-*.jar target/dependency/mapdb-*.jar
  target/dependency/target/reflectasm-*.jar target/dependency/kryo-*.jar target/dependency/minlog-*.jar
  target/dependency/objenesis-*.jar target/dependency/reflectasm-*.jar target/dependency/asm-*.jar
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: neo4j-shell-tools_2.3.3.zip
  on:
    repo: infothrill/neo4j-shell-tools
    branch: '2.3'
    tags: true
